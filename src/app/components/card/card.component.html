<div class="row active-with-click mt-3">
    <div *ngFor="let accesorio of dataInput; let  i = index" class="card text-center" style="width: 18rem;">
        <img [src]="accesorio.img" class="card-img-top" width="10px" height="180px">
        <div class="card-body mt-3">
        <h5 class="card-title">{{accesorio.name}}</h5>
        <p class="card-text">{{accesorio.description}}</p>
        <p class="card-text">{{accesorio.platform}}</p>
        <a class="btn btn-primary" (click)="detailAccesorio(i)">Ver Detalle</a>
        <a class="btn btn-primary">Comprar </a>
        
   
        </div>
    </div>    
</div>
